<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TEST</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="./style.css?7ffd09b02044d4801bfe35d28a89e8ef" />
    </head>
    <body>
        <div class="container" id="welcome">
            loading...
        </div>
        <div class="container" id="player">
            <h2>输入昵称</h2>
            <form id="form-name">
                <div class="form-group">
                    <label for="inputNick">Nick</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Nick">
                </div>
                <button type="submit" class="btn btn-default">OK</button>
            </form>
        </div>
        <div class="container" id="hall">
            <h2>房间列表</h2>
            <div class="row">
                <div class="col-md-8">
                    <table class="table table-hover">
                        <tbody id="room-list">
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-default" id="btn-create-room" >新建房间</button>
                </div>
            </div>
        </div>
        <div class="container" id="room">
            <h2></h2>
            <div class="row">
                <div class="col-md-8">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>玩家列表</th>
                            </tr>
                        </thead>
                        <tbody id="player-list">
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-success hidden" id="btn-start-game" >开始游戏</button>
                    <button type="button" class="btn btn-default" id="btn-leave-room" >退出房间</button>
                </div>
            </div>
        </div>
        <div class="container" id="game"></div>
        <div id="countdown"></div>
        <div id="rank-list">
            <ol></ol>
        </div>

        <script src="http://cdn.bootcss.com/three.js/r83/three.min.js"></script>
        <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
        <script src="https://threejs.org/examples/js/loaders/MTLLoader.js"></script>
        <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>
        <script src="http://kripken.github.io/ammo.js/builds/ammo.js"></script>
        <script src="http://cdn.bootcss.com/socket.io/1.7.3/socket.io.min.js"></script>
        <script src="./app.js?05f3a70257a748a5c30c"></script>
    </body>
</html>
